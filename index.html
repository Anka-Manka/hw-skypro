<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Montserrat:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">
        <div class="top">
            <h1 class="top__title">
                Добро пожаловать <br> на мой сайт!
            </h1>
            <p class="top__text">
                Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__text--mod">поехали</span> и <span class="top__text--mod">приступай</span>
            </p>
            <button class="top__button">
                Поехали!
            </button>
        </div>
    </header>
    <main class="main center">
        <div class="container">
            <div class="container__item">
                <a href="#" class="container__link">
                    <img src="./img/Rectangle 6.png" alt="Man-neon" class="container__item--img">
                    <h3 class="item"> Игра 1</h3>
                </a>
            </div>
            <div class="container__item">
                <a href="#" class="container__link">
                    <img src="./img/Rectangle 7.png" alt="Man-neon" class="container__item--img">
                    <h3 class="item"> Игра 2</h3>
                </a>
            </div>
            <div class="container__item">
                <a href="#" class="container__link">
                    <img src="./img/Rectangle 8.png" alt="Woman-neon" class="container__item--img">
                    <h3 class="item"> Игра 3</h3>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
